<h4 class="text-center">Register</h4>

<form #form="ngForm" [formGroup]="signupFrom" class="form mt-4" (submit)="singup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <app-vmessage
            *ngIf="signupFrom.get('email').errors?.required && (form.submitted || signupFrom.get('email').touched) "
            text="Email is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('email').errors?.email && (form.submitted || signupFrom.get('email').touched) "
            text="Invalid e-mail">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <app-vmessage
            *ngIf="signupFrom.get('fullName').errors?.required && (form.submitted || signupFrom.get('fullName').touched) "
            text="Full name is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('fullName').errors?.minlength && (form.submitted || signupFrom.get('fullName').touched) "
            text="Minimum length is 2">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('fullName').errors?.maxlength && (form.submitted || signupFrom.get('fullName').touched) "
            text="Maximum length is 40">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <app-vmessage
            *ngIf="signupFrom.get('userName').errors?.required && (form.submitted || signupFrom.get('userName').touched) "
            text="Username is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('userName').errors?.minlength && (form.submitted || signupFrom.get('userName').touched) "
            text="Minimum length is 2">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('userName').errors?.maxlength && (form.submitted || signupFrom.get('userName').touched) "
            text="Maximum length is 30">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('userName').errors?.lowerCase && (form.submitted || signupFrom.get('userName').touched) "
            text="Must be lowercase">
        </app-vmessage>
        <app-vmessage text="Username already taken" *ngIf="signupFrom.get('userName').errors?.userNameTaken">
        </app-vmessage>
        <small *ngIf="signupFrom.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="password">
        <app-vmessage
            *ngIf="signupFrom.get('password').errors?.required && (form.submitted || signupFrom.get('password').touched) "
            text="Password is required!">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('password').errors?.minlength && (form.submitted || signupFrom.get('password').touched) "
            text="Minimum length is 8">
        </app-vmessage>
        <app-vmessage
            *ngIf="signupFrom.get('password').errors?.maxlength && (form.submitted || signupFrom.get('password').touched) "
            text="Maximum length is 14">
        </app-vmessage>
        <app-vmessage *ngIf="signupFrom.errors?.userPassword && (form.submitted || signupFrom.get('password').touched) "
            text="Username and password most be different">
        </app-vmessage>
    </div>

    <button class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
